<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{msg.tituloErrorDetalle}</title>
    </h:head>
    <h:body>
        <h:form id="login">
            <p:panel header="#{msg.tituloErrorDetalle}">
                <h1>#{msg.tituloError} #{errorController.statusCode}</h1>
                <h2>#{errorController.requestURI}</h2>
                <br />
                <h:outputText value="#{msg.codigo} #{errorController.statusCode}"></h:outputText>
                <br />
                <h:outputText value="#{msg.descripcion} #{errorController.message}"></h:outputText>
                <br />
                <h:outputText value="#{msg.direccion} #{errorController.requestURI}"></h:outputText>   
                <br /><br />
                <p:commandButton action="login?faces-redirect=true" value="#{msg.btnInicio}" />
            </p:panel>
        </h:form>
    </h:body>
</html>
