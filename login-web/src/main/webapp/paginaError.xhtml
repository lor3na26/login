<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{msg.tituloError}</title>
    </h:head>
    <h:body>
        <h:form id="error">
            <p:panel header="#{msg.tituloError}">
                <h1>#{msg.tituloError}</h1>
                <h2>#{msg.mensajeError}</h2>
                <br/>
                <h:outputText value="#{paginaErrorController.message}"></h:outputText>

                <h:commandButton value="#{msg.btnError}" action="#{paginaErrorController.navigate}"/>
            </p:panel>
        </h:form>
    </h:body>
</html>
